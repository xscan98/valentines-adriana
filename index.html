<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Adriana ğŸ’–</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 25px;
}

#buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 15px 35px;
    font-size: 1.3rem;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yes {
    background: #ff2d55;
    color: white;
    box-shadow: 0 0 20px rgba(255,45,85,0.6);
}

#no {
    position: fixed;
}

#message {
    display: none;
    font-size: 2.2rem;
    animation: fadeIn 1.2s ease;
}

#love {
    font-size: 3rem;
    margin-top: 20px;
    animation: pulse 1.5s infinite;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.heart {
    position: absolute;
    animation: floatUp 4s linear forwards;
    font-size: 24px;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>
<body>

<div id="container">
    <h1 id="question">Adriana ğŸ’•<br>Vrei sÄƒ fii partenera mea de Valentineâ€™s Day?</h1>

    <div id="buttons">
        <button id="yes">YES ğŸ’–</button>

    <div id="message">
        <div id="love">Te iubesc, Adriana â¤ï¸</div>
        Promit flori, ciocolatÄƒ È™i mulÈ›i pupici ğŸ˜˜

</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const question = document.getElementById("question");
const message = document.getElementById("message");

let noClicks = 0;
let scale = 1;

const noTexts = [

    "Hai cÄƒ È™tiu cÄƒ vrei ğŸ˜Œ",

let noX = window.innerWidth / 2 + 80;

    noX += moveX;

    // limite ca sÄƒ nu iasÄƒ din ecran

    noY = Math.max(minY, Math.min(noY, maxY));

    no.style.left = noX + "px";
    no.style.top = noY + "px";
}

no.addEventListener("mouseover", moveNo);

no.addEventListener("click", () => {
    noClicks++;
    scale += 0.35;

yes.addEventListener("click", () => {

    question.style.display = "none";
    message.style.display = "block";

});

function hearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);

}

moveNo();
</script>

</body>
</html>
